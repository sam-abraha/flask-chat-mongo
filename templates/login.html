{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <form method="post" class="bg-white p-6 rounded shadow-md space-y-4 w-full max-w-md">
        <h3 class="text-xl font-semibold">Login</h3>
        <div>
            <label class="block text-sm font-medium text-gray-700">Username</label>
            <input
              type="text"
              name="username"
              class="mt-1 block w-full border-gray-300 rounded-lg shadow-md p-4 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              required
            />
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input
              type="password"
              name="password"
              class="mt-1 block w-full border-gray-300 rounded-lg shadow-md p-4 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              required
            />
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-4 rounded-md">Login</button>
        <p class="text-gray-700 text-sm font-semibold">Sign up <a href="/signup" class="text-gray-700 text-sm hover:underline font-semibold">here</a></p>
        {% if error %}
        <ul class="mt-4 text-red-600">
            <li>{{error}}</li>
        </ul>
        {% endif %}
    </form>
</div>
{% endblock %}
